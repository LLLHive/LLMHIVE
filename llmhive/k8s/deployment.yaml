# ==============================================================================
# Kubernetes Deployment for LLMHive
# ==============================================================================
# Features:
# - Horizontal Pod Autoscaling (HPA)
# - Resource limits and requests
# - Health probes
# - Prometheus metrics scraping
# - Secret management
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmhive-orchestrator
  labels:
    app: llmhive
    component: orchestrator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: llmhive
      component: orchestrator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: llmhive
        component: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llmhive
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: orchestrator
        image: gcr.io/PROJECT_ID/llmhive-orchestrator:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 9090
        
        env:
        - name: PORT
          value: "8080"
        - name: WORKERS
          value: "4"
        - name: THREADS
          value: "4"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"
        - name: ENABLE_METRICS
          value: "true"
        
        # Secrets from Kubernetes Secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmhive-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmhive-secrets
              key: anthropic-api-key
        - name: GROK_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmhive-secrets
              key: grok-api-key
              optional: true
        
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: cache
          mountPath: /app/cache
        - name: data
          mountPath: /app/data
      
      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      - name: data
        persistentVolumeClaim:
          claimName: llmhive-data
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: llmhive
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: llmhive-orchestrator
  labels:
    app: llmhive
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  selector:
    app: llmhive
    component: orchestrator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llmhive-orchestrator-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llmhive-orchestrator
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: llmhive-orchestrator-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: llmhive
      component: orchestrator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llmhive
  labels:
    app: llmhive

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llmhive-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Ingress with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llmhive-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  tls:
  - hosts:
    - api.llmhive.io
    secretName: llmhive-tls
  rules:
  - host: api.llmhive.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llmhive-orchestrator
            port:
              number: 80

---
# Secret template (apply with actual values)
apiVersion: v1
kind: Secret
metadata:
  name: llmhive-secrets
type: Opaque
stringData:
  openai-api-key: "YOUR_OPENAI_KEY"
  anthropic-api-key: "YOUR_ANTHROPIC_KEY"
  grok-api-key: "YOUR_GROK_KEY"

