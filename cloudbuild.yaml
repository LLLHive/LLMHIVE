substitutions:
  _SERVICE: llmhive-orchestrator
  _REGION: us-east1
  _IMAGE: gcr.io/llmhive-orchestrator/llmhive-orchestrator

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build','-t','${_IMAGE}','-f','llmhive/Dockerfile','./llmhive']
  - name: gcr.io/cloud-builders/docker
    args: ['push','${_IMAGE}']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --quiet

images:
  - ${_IMAGE}
