options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE: llmhive-orchestrator
  _REGION: us-east1
  _IMAGE: gcr.io/$PROJECT_ID/llmhive/llmhive:$COMMIT_SHA

steps:
  # Build image
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', '${_IMAGE}', '.']

  # Push image
  - name: gcr.io/cloud-builders/docker
    args: ['push', '${_IMAGE}']

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --quiet

images:
  - ${_IMAGE}
