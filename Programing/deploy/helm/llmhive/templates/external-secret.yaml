{{- if .Values.useExternalSecret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: gsm-store                            # Assumes a ClusterSecretStore configured for GSM exists
  target:
    name: app-secrets                          # Name of K8s Secret to create
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL                    # Key name inside K8s secret
      remoteRef:
        key: {{ .Values.externalSecret.gsmSecretName }}   # GSM secret full name (project/secret)
        version: "latest"
{{- end }}
