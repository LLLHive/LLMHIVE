name: E2E Tests

# E2E tests are disabled on automatic pushes due to timeout issues
# Run manually via workflow_dispatch when needed
on:
  # Disabled automatic runs - tests take too long
  # push:
  #   branches: [main]
  
  # Manual triggering only
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - full

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Reduced timeout for smoke tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run Smoke Tests
        if: ${{ inputs.test_scope == 'smoke' || inputs.test_scope == '' }}
        run: npx playwright test tests/e2e/navigation.spec.ts --project=chromium --timeout=30000
        env:
          CI: true
          PLAYWRIGHT_TEST: true

      - name: Run Full E2E Tests
        if: ${{ inputs.test_scope == 'full' }}
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TEST: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
