name: Production Smoke Tests

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Run after successful deployment to main
  workflow_run:
    workflows: ["ci-cd.yaml", "Deploy to Production"]
    types:
      - completed
    branches:
      - main
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      production_url:
        description: 'Production URL to test'
        required: false
        default: ''
        type: string
      notify_on_success:
        description: 'Send notification on success'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.12'

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # Only run if workflow_run succeeded (or if triggered manually/scheduled)
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests python-dotenv

      # Authenticate to GCP for Secret Manager access
      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        continue-on-error: true

      - name: Fetch secrets from GCP Secret Manager
        id: fetch-secrets
        if: steps.gcp-auth.outcome == 'success'
        run: |
          echo "Fetching secrets from GCP Secret Manager..."
          
          # Production URL
          PROD_URL=$(gcloud secrets versions access latest --secret="production-api-url" --project=llmhive-orchestrator 2>/dev/null || echo "")
          if [ -n "$PROD_URL" ]; then
            echo "✅ Retrieved production-api-url from Secret Manager"
            echo "PRODUCTION_API_URL=$PROD_URL" >> $GITHUB_ENV
          fi
          
          # Smoke test API key
          SMOKE_KEY=$(gcloud secrets versions access latest --secret="smoke-test-api-key" --project=llmhive-orchestrator 2>/dev/null || echo "")
          if [ -n "$SMOKE_KEY" ]; then
            echo "✅ Retrieved smoke-test-api-key from Secret Manager"
            echo "SMOKE_TEST_API_KEY=$SMOKE_KEY" >> $GITHUB_ENV
          fi
          
          # Slack webhook URL (optional)
          SLACK_URL=$(gcloud secrets versions access latest --secret="slack-webhook-url" --project=llmhive-orchestrator 2>/dev/null || echo "")
          if [ -n "$SLACK_URL" ]; then
            echo "✅ Retrieved slack-webhook-url from Secret Manager"
            echo "SLACK_WEBHOOK_URL=$SLACK_URL" >> $GITHUB_ENV
          fi

      - name: Determine production URL
        id: url
        run: |
          if [ -n "${{ github.event.inputs.production_url }}" ]; then
            echo "url=${{ github.event.inputs.production_url }}" >> $GITHUB_OUTPUT
          elif [ -n "$PRODUCTION_API_URL" ]; then
            echo "url=$PRODUCTION_API_URL" >> $GITHUB_OUTPUT
          else
            echo "url=https://api.llmhive.ai" >> $GITHUB_OUTPUT
          fi

      - name: Run smoke tests
        id: smoke
        env:
          PRODUCTION_URL: ${{ steps.url.outputs.url }}
          API_KEY: ${{ env.SMOKE_TEST_API_KEY }}
          SMOKE_TIMEOUT: '60'
        run: |
          echo "Running smoke tests against: $PRODUCTION_URL"
          pytest tests/smoke/ \
            --production-url="$PRODUCTION_URL" \
            --api-key="${API_KEY:-}" \
            --smoke-timeout=60 \
            -v \
            --tb=short \
            --junit-xml=smoke-test-results.xml \
            2>&1 | tee smoke-test-output.txt
          
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit $exit_code

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            smoke-test-results.xml
            smoke-test-output.txt
          retention-days: 30

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: smoke-test-results.xml
          check_name: "Smoke Test Results"
          comment_mode: "off"

      # Slack notifications are OPTIONAL - only run if webhook is configured
      # This step uses continue-on-error: true so it fails silently if no webhook
      - name: Send Slack notification on failure
        if: |
          failure() && 
          github.event_name != 'workflow_dispatch' &&
          github.repository_owner == 'LLMHive'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Production Smoke Tests Failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Smoke Tests Failed*\n\nThe LLMHive production API may be experiencing issues."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.event_name }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

  critical-tests:
    name: Critical Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pytest requests

      # Authenticate to GCP for Secret Manager access
      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        continue-on-error: true

      - name: Fetch production URL from GCP Secret Manager
        if: steps.gcp-auth.outcome == 'success'
        run: |
          PROD_URL=$(gcloud secrets versions access latest --secret="production-api-url" --project=llmhive-orchestrator 2>/dev/null || echo "")
          if [ -n "$PROD_URL" ]; then
            echo "PRODUCTION_API_URL=$PROD_URL" >> $GITHUB_ENV
          fi

      - name: Determine production URL
        id: url
        run: |
          if [ -n "${{ github.event.inputs.production_url }}" ]; then
            echo "url=${{ github.event.inputs.production_url }}" >> $GITHUB_OUTPUT
          elif [ -n "$PRODUCTION_API_URL" ]; then
            echo "url=$PRODUCTION_API_URL" >> $GITHUB_OUTPUT
          else
            echo "url=https://api.llmhive.ai" >> $GITHUB_OUTPUT
          fi

      - name: Run critical health checks only
        env:
          PRODUCTION_URL: ${{ steps.url.outputs.url }}
        run: |
          echo "Running critical health checks against: $PRODUCTION_URL"
          pytest tests/smoke/test_production.py::TestHealthEndpoints \
            --production-url="$PRODUCTION_URL" \
            --smoke-timeout=30 \
            -v \
            -m "critical or smoke"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, critical-tests]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## Smoke Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.critical-tests.result }}" == "success" ]; then
            echo "Critical Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Critical Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "Full Smoke Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Full Smoke Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
