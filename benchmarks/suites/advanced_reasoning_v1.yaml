  - id: logic_006
    category: logical_puzzles
    prompt: "There are five houses in a row. Each house is painted a different color and has an owner of different nationality, pet, drink, and cigarette brand. Given: The Brit lives in the red house. The Swede keeps dogs. The Dane drinks tea. The green house is immediately to the left of the white house. The green house owner drinks coffee. The person who smokes Pall Mall has birds. The owner of the yellow house smokes Dunhill. The man living in the center house drinks milk. The Norwegian lives in the first house. The man who smokes Blends lives next to the one who keeps cats. The man who keeps horses lives next to Dunhill smoker. The man who smokes Blue Master drinks beer. The German smokes Prince. The Norwegian lives next to the blue house. The man who smokes Blends has a neighbor who drinks water. Who owns the fish?"
