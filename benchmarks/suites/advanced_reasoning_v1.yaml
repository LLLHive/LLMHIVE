prompts:
  # ===========================================================================
  # CATEGORY: MATHEMATICAL PROOFS (6 prompts)
  # ===========================================================================
  
  - id: math_001
    category: mathematical_proofs
    prompt: "Prove that the square root of 2 is irrational using proof by contradiction."
