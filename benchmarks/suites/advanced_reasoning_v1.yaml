# =============================================================================
# RUBRIC DEFINITIONS
# =============================================================================
rubrics:
  default:
    reasoning_depth:
      description: "How thoroughly does the response explore the problem?"
      levels:
        5: "Comprehensive multi-step reasoning with clear logic"
        4: "Good reasoning with most steps explained"
        3: "Adequate reasoning but missing some steps"
        2: "Shallow reasoning, jumps to conclusion"
        1: "No apparent reasoning"
    
    accuracy_likelihood:
      description: "How likely is the response to be correct?"
      levels:
        5: "High confidence in correctness"
        4: "Likely correct with minor issues"
        3: "Partially correct"
        2: "Likely incorrect"
        1: "Definitely incorrect"
    
    proof_rigor:
      description: "For proofs/solutions, how rigorous is the approach?"
      levels:
        5: "Formal and complete proof"
        4: "Valid proof with minor gaps"
        3: "Mostly valid reasoning"
        2: "Significant logical gaps"
        1: "Invalid or missing proof"
    
    creativity:
      description: "For counterfactuals/analogies, how creative is the reasoning?"
      levels:
        5: "Highly creative and insightful"
        4: "Creative with good insights"
        3: "Standard/expected reasoning"
        2: "Limited creativity"
        1: "Unimaginative or irrelevant"

