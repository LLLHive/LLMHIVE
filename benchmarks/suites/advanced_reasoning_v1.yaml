  - id: logic_002
    category: logical_puzzles
    prompt: "A farmer needs to cross a river with a wolf, a goat, and a cabbage. The boat can only carry the farmer and one item. If left alone, the wolf will eat the goat, and the goat will eat the cabbage. What's the solution?"
