    prompt: "Debug this code and explain the issue:\n```python\ndef merge_sort(arr):\n    if len(arr) <= 1:\n        return arr\n    mid = len(arr) // 2\n    left = merge_sort(arr[:mid])\n    right = merge_sort(arr[mid:])\n    return merge(left, right)\n\ndef merge(left, right):\n    result = []\n    while left and right:\n        if left[0] < right[0]:\n            result.append(left.pop(0))\n        else:\n            result.append(right.pop(0))\n    return result + left + right\n```\nThe code works but is inefficient. Identify the performance issue and fix it."
    expected:
      type: contains_all
      values: ["pop(0)", "O(n)", "index", "pointer"]
    requirements:
      domain: programming
      difficulty: medium
    scoring:
      type: rubric
      rubric: |
        Score 0-10:
        - Identifies pop(0) is O(n) (3 pts)
        - Explains overall complexity impact (2 pts)
        - Provides correct fix with indices (3 pts)
        - Clean, working solution (2 pts)

