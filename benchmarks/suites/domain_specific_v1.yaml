prompts:
  # ===========================================================================
  # CATEGORY: FINANCE & ECONOMICS (6 prompts)
  # ===========================================================================
  
  - id: fin_001
    category: finance
    prompt: "What is the difference between the P/E ratio and the PEG ratio, and when would an investor prefer to use each?"
    expected:
      expected_contains: "earnings"
      expected_regex: "growth|PEG.*growth|P/E.*price"
    requirements:
      requires_rag: true
      requires_no_clarification: true
    scoring:
      objective_weight: 0.6
      rubric_weight: 0.4
      critical: false
    notes: "Should explain both ratios and their use cases"

  - id: fin_002
    category: finance
    prompt: "Calculate the compound annual growth rate (CAGR) if an investment grows from $10,000 to $16,000 over 5 years."
    expected:
      expected_numeric:
        value: 9.86
        tolerance: 0.5
        extract_pattern: "([0-9.]+)%?"
    requirements:
      requires_tools: true
      requires_no_clarification: true
    scoring:
      objective_weight: 1.0
      rubric_weight: 0.0
      critical: false
    notes: "CAGR = (16000/10000)^(1/5) - 1 = 9.86%"

  - id: fin_003
    category: finance
    prompt: "What is quantitative easing and how does it affect inflation?"
    expected:
      expected_regex: "central bank|money supply|bond|inflation"
      expected_contains: null
    requirements:
      requires_rag: true
      requires_no_clarification: true
    scoring:
      objective_weight: 0.5
      rubric_weight: 0.5
      critical: false
    notes: "Should explain QE mechanism and inflation relationship"

  - id: fin_004
    category: finance
    prompt: "If the risk-free rate is 3%, market return is 10%, and a stock has a beta of 1.5, what is the expected return according to CAPM?"
    expected:
      expected_numeric:
        value: 13.5
        tolerance: 0.5
        extract_pattern: "([0-9.]+)%?"
    requirements:
      requires_tools: true
      requires_no_clarification: true
    scoring:
      objective_weight: 1.0
      rubric_weight: 0.0
      critical: false
    notes: "CAPM: E(R) = Rf + β(Rm - Rf) = 3 + 1.5(10-3) = 13.5%"

  - id: fin_005
    category: finance
    prompt: "Explain the concept of 'yield curve inversion' and its historical significance as an economic indicator."
    expected:
