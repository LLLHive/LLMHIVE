# Pre-commit hooks for LLMHive code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff-lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff-format
        types_or: [python, pyi]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy-stage4
        # Only run on Stage 4 modules for now
        files: ^llmhive/src/llmhive/app/(orchestration/stage4|payments)/
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --allow-untyped-defs
        additional_dependencies:
          - types-redis

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        name: bandit-security
        args: [-ll, -r]
        files: ^llmhive/src/
        exclude: tests/

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.23.3
    hooks:
      - id: gitleaks
        name: gitleaks-secrets

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # For YAML with custom tags
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, production]

  # Dependency vulnerability scanning
  - repo: https://github.com/pyupio/safety
    rev: 3.5.1
    hooks:
      - id: safety
        name: safety-deps
        # Only check on demand, not every commit
        stages: [manual]

# Configuration
default_language_version:
  python: python3.12

# Don't run on large generated files
exclude: |
  (?x)^(
    .*\.min\.js|
    .*\.min\.css|
    node_modules/|
    \.git/|
    __pycache__/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.venv/|
    dist/|
    build/
  )$

