# Prometheus Configuration for LLMHive
# =====================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'llmhive'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # LLMHive orchestrator
  - job_name: 'llmhive'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['llmhive:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'llmhive-orchestrator'

  # Redis (if using redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

